<div>
    <h2 class="heading">You Belong Here!</h2>
  <mat-card>
      <mat-card-title>
          Sign Up
      </mat-card-title>
    <mat-card-content>
        <form  [formGroup]="signUpForm"  (ngSubmit)="onSubmit(signUpForm)"  class="example-form" >
                            <mat-form-field class="full-width-input">
                              <input matInput type="text" placeholder="First Name" formControlName="firstname" required>
                              <mat-error *ngFor="let validation of signUpForm_validation_messages.firstname">
                                <mat-error class="error-message" *ngIf="signUpForm.get('firstname').hasError(validation.type) && (signUpForm.get('firstname').dirty || signUpForm.get('firstname').touched)">{{validation.message}}</mat-error>
                              </mat-error>
                            </mat-form-field>

                            <mat-form-field class="full-width-input">
                                <input matInput type="text" placeholder="Last Name" formControlName="lastname" required>
                                <mat-error *ngFor="let validation of signUpForm_validation_messages.lastname">
                                  <mat-error class="error-message" *ngIf="signUpForm.get('lastname').hasError(validation.type) && (signUpForm.get('lastname').dirty || signUpForm.get('lastname').touched)">{{validation.message}}</mat-error>
                                </mat-error>
                              </mat-form-field>

                              <mat-form-field class="full-width-input">
                                  <input matInput type="date" placeholder="Date of Birth" formControlName="dob" required>
                                  <mat-error *ngFor="let validation of signUpForm_validation_messages.dob">
                                    <mat-error class="error-message" *ngIf="signUpForm.get('dob').hasError(validation.type) && (signUpForm.get('dob').dirty || signUpForm.get('dob').touched)">{{validation.message}}</mat-error>
                                  </mat-error>
                                </mat-form-field>

                                <mat-form-field class="full-width-input">
                                    <mat-select placeholder="Country" formControlName="country" required>
                                      <mat-option *ngFor="let country of countries " [value]="country.value">
                                        {{ country.viewValue }}
                                      </mat-option>
                                    </mat-select>
                                      <mat-error *ngFor="let validation of signUpForm_validation_messages.country">
                                      <mat-error class="error-message" *ngIf="signUpForm.get('country').hasError(validation.type) && (signUpForm.get('country').dirty || signUpForm.get('country').touched)">{{validation.message}}</mat-error>
                                    </mat-error>

                                  </mat-form-field>

                                  <mat-form-field class="full-width-input">
                                      <input matInput type="email" placeholder="Email" formControlName="email" required>
                                      <mat-error *ngFor="let validation of signUpForm_validation_messages.email">
                                        <mat-error class="error-message" *ngIf="signUpForm.get('email').hasError(validation.type) && (signUpForm.get('email').dirty || signUpForm.get('email').touched)">{{validation.message}}</mat-error>
                                      </mat-error>
                                    </mat-form-field>

                             <mat-form-field class="full-width-input">
                              <input matInput type="password" placeholder="Password" formControlName="hash_password" required>
                              <mat-error *ngFor="let validation of signUpForm_validation_messages.hash_password">
                                <mat-error class="error-message" *ngIf="signUpForm.get('hash_password').hasError(validation.type) && (signUpForm.get('hash_password').dirty || signUpForm.get('hash_password').touched)">{{validation.message}}</mat-error>
                              </mat-error>
                            </mat-form-field>

                            <button class="submit-btn" color="primary" mat-raised-button type="submit" [disabled]="!signUpForm.valid">
                                Submit
                            </button>
         </form>
       </mat-card-content>
     </mat-card>
</div>
